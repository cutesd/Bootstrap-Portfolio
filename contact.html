<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="This is the Basic Portfolio for Kimberly Cooper.">
    <meta name="author" content="Kimberly Cooper">
    <link rel="icon" href="favicon.ico">

    <title>Kimberly Cooper - Bootstrap Contact</title>

    <!-- Reset Style Sheet -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- My Style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <h2 class="navbar-brand">Kimberly Cooper</h2>
            
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link">Contact</a>
                </li>
            </ul>
        </div> <!-- ./container -->
    </nav>
        
    <div class="container">
        <div class="main mb-5">
            <h2>Contact</h2>
            <hr>

            <form>
                <div class="form-group">
                    <label for="nameInput1">Name</label>
                    <input type="text" class="form-control" id="nameInput1" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="textArea1">Message</label>
                    <textarea class="form-control" id="textArea1" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>

        </div> <!-- ./main -->
    </div> <!-- ./container  -->
        
        
    <footer class="footer">
        <div class="row">
            <div class="col-12 top">
                
            </div>
            <div class="col-12 bottom text-center">
                <span class="copyright">Copyright &copy;</span>
            </div>
        </div>
    </footer>
        
</body>
</html>
