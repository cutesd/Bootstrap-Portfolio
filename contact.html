<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light mx-0">
            <div class="row justify-content-center w-100 m-0">
                <div class="col-md-8 p-0">
                    <div class="row justify-content-between w-100 m-0">
                        <div class="col-md-4 bg-teal w-100 p-0 text-center">
                            <h2 class="navbar-brand">Kimberly Cooper</h2>
                        </div> <!-- ./ col-md-4 h2 -->
                        <div class="col-md-4 p-0">

    <!-- CONTACT -->
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-8 main">
            <h2>Contact</h2>
            <hr>

            <form>
                <div class="form-group">
                    <label for="nameInput1">Name</label>
                    <input type="text" class="form-control" id="nameInput1" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="textArea1">Message</label>
                    <textarea class="form-control" id="textArea1" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>

        </div> <!-- ./main -->
    </div> <!-- ./row  -->
        
        
    <footer class="footer">
        <div class="row">
            <div class="col-12 top">  
            </div> <!-- ./top -->
